<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body class="bg-image">


<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments/head.html :: nav"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" >Médecins</h1>
            </div>
            <div class="d-grid gap-2">"
                <a class="btn btn-primary" type="button" th:href="@{/medecins/createMedecin}">Nouveau</a>

            </div>
            </br>
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Liste des médecins</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Numéro d'identification</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="specialitecomplementaire: ${specialiteList}">
                                <th scope="row" th:text="${specialitecomplementaire.getLibelle()}"></th>

                                <td>
                                    <a class="btn btn-primary" th:href="@{/specialites/medecins/{id}(id=${specialitecomplementaire.id})}">
                                        Les médecins
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="col-3"></div>

                </div>
            </div>
        </main>
    </div>
</div>


<br><br>

<footer th:replace="fragments/footer.html" :: footer></footer>

</body>
</html>
