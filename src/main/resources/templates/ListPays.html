<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GSB Médecins</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-image">

<header th:replace="fragments/dashboard.html" :: header></header>

<div class="row">
    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search shadow-lg"
          method="get" action="/medecins/nom">
        <div class="input-group">
            <input type="text" class="form-control bg-light border-0 small" placeholder="Chercher un pays"
                   aria-label="Search" aria-describedby="basic-addon2" id="search" name="pays"> <!--nom ou prénom-->
            <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                    <i class="fas fa-search fa-sm"></i>
                </button>
            </div>
        </div>
    </form>
    <div class="col-3"></div>

    <div class="col-6 card border-0 shadow-lg">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Pays</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pays: ${paysList}">
                <th scope="row"><div th:text="${pays.getNom()}"></div></th>
                <th scope="row"><a class="btn btn-primary"th:href="@{/pays/medecins/{pays}(pays=${pays.id})}">
                    Les médecins</a></th>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-3"></div>
</div>

<br><br>

<footer th:replace="fragments/footer.html" :: footer></footer>

</body>
</html>
