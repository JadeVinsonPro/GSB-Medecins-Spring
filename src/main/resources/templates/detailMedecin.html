<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head">

        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <style>
            body {
                background-image: url('https://source.unsplash.com/BtbjCFUvBXs/1920x1080');
            }
        </style>


</head>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments/head.html :: nav"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" >Détails du médecin</h1>
            </div>

<div class="container">
    <div class="row">
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-0 shadow">
                <a type="button" class="btn btn-outline-primary btn-lg btn-block" th:href="@{/medecins}">Retour</a>
            </div>
        </div>
        <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-0 shadow">
            <a type="button" class="btn btn-success btn-lg btn-block" href="">Modifier</a>
        </div>
    </div>
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-0 shadow">
                <a type="button" class="btn btn-danger btn-lg btn-block" href="">Supprimer</a>
            </div>
        </div>
    </div>
</div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-xl-9 mx-auto">
                        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                            <div class="card-img-left d-none d-md-flex">
                                <!-- Background image for card set in CSS! -->
                            </div>
                            <div class="card-body p-4 p-sm-5">
                    <h2 th:text="${medecin.getNom()}"></h2>
                    <h3 th:text="${medecin.getPrenom()}"></h3>

                    <table class="table">

            <div class="card-body">

                    <br>
                    <b>Numéro d'identification : </b><p th:text="${medecin.getId()}"></p>
                    <b>Nom : </b><p th:text="${medecin.getNom()}"></p>
                    <b>Prénom </b><p th:text="${medecin.getPrenom()}"></p>
                    <b>Adresse : </b><p th:text="${medecin.getAdresse()}"></p>
                    <b>Numéro de téléphone : </b><p th:text="${medecin.getTel()}"></p>
                    <b>Spécialité complémentaire : </b>
                    <p th:text="${
                      medecin.specialitecomplementaire != null
                      ? medecin.specialitecomplementaire.libelle
                      : 'NULL'}">
                    </p>
                    <b>Département : </b><p th:text="${medecin.getDepartement().getLibelle()}"></p>
                    <b>Pays : </b><p th:text="${medecin.getDepartement().getPays().getNom()}"></p>

                <br>

            </div>
                </table>
    </div>

    <div class="col-3"></div>

</div>

<br><br>
    </div>
</div>
</main>
<footer th:replace="fragments/footer.html" :: footer></footer>

</body>
</html>
